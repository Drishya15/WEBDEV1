    <h2 id="signin" >PLAN YOUR TRIP</h2>

        <input type="date" id="end-date" name="end-date" required><br><br>

        <label for="budget">Budget:</label><br>
        <input type="number" id="budget" name="budget" min="0" required placeholder="in rupees"><br><br>
